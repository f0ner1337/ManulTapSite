<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер Манула</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="tab-buttons">
            <div class="tab-button active" data-target="main">Главная📍</div>
            <div class="tab-button" data-target="upgrade">Прокачка🔧</div>
            <!-- Под кнопкой прокачки добавим новый элемент -->
<div id="profit-per-hour" class="profit-container">
    <span class="profit-label">Прибыль в час⏰:</span>
    <span id="hourly-profit-value" class="profit-value">x</span>
</div>

        </div>
        <div id="main" class="tab-content active">
            <div id="counter">0💸</div>
            <img src="img/manul.jpg" alt="Манул" id="manul">
            <div id="energy-container">
                <div id="energy-bar-container">
                    <div id="energy-bar">5000/5000⚡</div>
                </div>
            </div>
            <div id="level-info">
                <div>Уровень манула🎮: <span id="player-level">1</span></div>
                <div>Следующий уровень🚀: <span id="next-level-requirement">5000</span> манулов</div>
            </div>
        </div>
        <div id="upgrade" class="tab-content">
            <div id="upgrade-container">
                <!-- Внутри #upgrade-container -->
<div id="manulization-card">
    <h2>Manulization</h2>
    <div id="manulization-info">
        <p>Прибыль в час: <span id="manulization-profit">500</span> манулов</p>
        <p>Цена: <span id="manulization-cost">1000</span> манулов</p>
    </div>
    <button id="manulization-button">Купить🛒/Прокачать💪</button>
</div>

                <!-- Внутри #upgrade-container -->
<div id="upgrade-cost">Цена прокачки: <span id="upgrade-cost-value">150</span> кликов</div>

                <div id="upgrade-info">Уровень прокачки🎚️: <span id="upgrade-level">1</span></div>
                <button id="upgrade-button">Прокачать силу клика💪📈</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
